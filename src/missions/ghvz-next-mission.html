
<dom-module id="ghvz-next-mission">
  <script>
    // Not sure why this HTMLImports.whenReady is really needed.
    // Something about polymer initialization order.
    // I think we're not supposed to need this.
    HTMLImports.whenReady(() => {
      Polymer({
        is: 'ghvz-next-mission',

        properties: {
          serverBridge: Object,

          gameId: String,

          playerId: String,

          nextMissionId: String,
        },

        observers: [
          "ready_(serverBridge, gameId, playerId)",
        ],

        ready_: function(serverBridge, gameId, playerId) {
          serverBridge.findAllMissionsForPlayerId(playerId)
              .then((missions) => {
                let nextMission;
                for (const mission of missions) {
                  if (new Date().getTime() < mission.endTime) {
                    nextMission = mission;
                    break;
                  }
                }
                if (nextMission) {
                  this.nextMissionId = nextMission.id;
                } else {
                  this.nextMissionId = null;
                }
              });
        },
      });
    });
  </script>
  <template>
    <style>
      :host {
        display: block;
      }
      #comingSoon {
        margin: 16px;
      }
    </style>
    <template is="dom-if" if="[[nextMissionId]]">
      <ghvz-mission
          server-bridge="[[serverBridge]]"
          game-id="[[gameId]]"
          player-id="[[playerId]]"
          mission-id="[[nextMissionId]]">
      </ghvz-mission>
    </template>
    <div id="comingSoon" hidden$="[[nextMissionId]]">
      The next mission's details will be posted here.
    </div>
  </template>
</dom-module>
