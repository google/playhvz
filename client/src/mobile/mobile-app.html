
<dom-module id="ghvz-mobile-app">
  <script>
    // Not sure why this HTMLImports.whenReady is really needed.
    // Something about polymer initialization order.
    // I think we're not supposed to need this.
    HTMLImports.whenReady(() => {
      Polymer({
        is: 'ghvz-mobile-app',

        properties: {
          serverBridge: {
            type: Object,
            value: makeFakePrepopulatedServerBridge(),
          },

          userId: {
            type: String,
          },

          database: {
            type: Array,
          },

          gameId: {
            type: String,
            notify: true,
          },

          playerId: {
            type: String,
            notify: true,
          },

          isAdmin: {
            type: Boolean,
            value: true,
          },

          isZombie: {
            type: Boolean,
            value: true,
          },
        },

        becomeAdmin_: function() {
          this.isAdmin = true;
        },

        becomeNotAdmin_: function() {
          this.isAdmin = false;
        },

        chooseGame_: function(e) {
          let gameIndex = this.$$("#gameChooser").selected;
          this.gameId = this.games[gameIndex].id;
        },

        computeShowRegister_(gameId, playerId) {
          return gameId && !playerId;
        },
      });
    });
  </script>
  <template>
    <style>
      :host {
        display: block;
        position: relative;
        background-color: #f4f4f4;
      }
      .content {
        display: block;
        margin: 16px;
      }
      #viewControls paper-checkbox {
        margin-left: 16px;
      }
      #topControls {
        display: flex;
        justify-content: space-between;
        padding: 0 16px;
        align-items: center;
      }
      .info {
        text-align: center;
      }
      .header {
        height: 48px;
        background-color: #9C27B0;
        color: white;
        font-weight: bold;
        font-size: 13pt;
        display: flex;
        align-items: center;
        padding-left: 16px;
      }
      .contents {
        margin: 16px 16px 0 16px;
        background-color: white;
      }
    </style>

    <div id="topControls">

      <ghvz-game-selector
          user-id="[[userId]]"
          user="[[database.user]]"
          games="[[database.games]]"
          game-id="{{gameId}}"
          player-id="{{playerId}}">
      </ghvz-game-selector>

      <div id="viewControls">
        <paper-checkbox checked="{{isAdmin}}">Is Admin</paper-checkbox>
        <paper-checkbox checked="{{isZombie}}">Is Zombie</paper-checkbox>
      </div>
    </div>

      <template is="dom-if" if="[[computeShowRegister_(gameId, playerId)]]">
        <paper-material class="contents">
          <div class="header">Join A Game</div>
          <game-registration
                class="content"
                server-bridge="[[serverBridge]]"
                game-id="[[gameId]]"
                user-id="[[userId]]">
          </game-registration>
          </paper-material>
      </template>

      <template is="dom-if" if="[[isAdmin]]">
        <template is="dom-if" if="[[gameId]]">
        <paper-material class="contents">
            <div class="header">Missions</div>
            <ghvz-missions
                server-bridge="[[serverBridge]]"
                game-id="[[gameId]]"
                missions="[[database.game.missions]]">
            </ghvz-missions>
            </paper-material>

        <paper-material class="contents">
            <div class="header">Players</div>
            <player-table
                id="playerTableModule"
                server-bridge="[[serverBridge]]"
                reward-categories-by-id="[[database.game.rewardCategoriesById]]"
                players="[[database.game.players]]"
                players-by-id="[[database.game.playersById]]"
                game-id="[[gameId]]"
                current-user-id="[[userId]]">
            </player-table>
            </paper-material>
          
        <paper-material class="contents">
            <div class="header">Dev Tools</div>
            <dev-tools
                class="content"
                server-bridge="[[serverBridge]]"
                game-id="[[gameId]]"
                user-id="[[userId]]">
            </dev-tools>
            </paper-material>

        <paper-material class="contents">
            <div class="header">Guns</div>
            <ghvz-guns
                server-bridge="[[serverBridge]]"
                game-id="[[gameId]]"
                guns="[[database.guns]]"
                players="[[database.game.players]]"
                players-by-id="[[database.game.playersById]]">
            </ghvz-guns>
            </paper-material>

        <paper-material class="contents">
            <div class="header">Rewards</div>
            <ghvz-rewards
                server-bridge="[[serverBridge]]"
                players-by-id="[[database.game.playersById]]"
                reward-categories="[[database.game.rewardCategories]]"
                reward-categories-by-id="[[database.game.rewardCategoriesById]]">
            </ghvz-rewards>
            </paper-material>
        </template>
      </template>

      <template is="dom-if" if="[[playerId]]">

        <template is="dom-if" if="[[isZombie]]">
        <paper-material class="contents">
            <div class="header">Infect</div>
            <ghvz-infect
                server-bridge="[[serverBridge]]"
                game-id="[[gameId]]"
                player-id="[[playerId]]">
            </ghvz-infect>
            </paper-material>
        </template>


        <paper-material class="contents">
          <div class="header">Next Mission</div>
          <ghvz-next-mission
              server-bridge="[[serverBridge]]"
              missions="[[database.game.missions]]"
              game-id="[[gameId]]"
              player-id="[[playerId]]">
          </ghvz-next-mission>
          </paper-material>

        <paper-material class="contents">
          <div class="header">Leaderboard</div>
          <leaderboard-summary players="[[database.game.players]]">
          </leaderboard-summary>
          </paper-material>

        <paper-material class="contents">
          <div class="header">Game Stats</div>
          <game-stat-summary>
          </game-stat-summary>
          </paper-material>

        <paper-material class="contents">
          <div class="header">Rewards</div>
          <ghvz-claim-reward
              server-bridge="[[serverBridge]]"
              game-id="[[gameId]]"
              player-id="[[playerId]]">
          </ghvz-claim-reward>
          </paper-material>

        <template is="dom-repeat" items="[[database.game.chatRooms]]" as="chatRoom">
        <paper-material class="contents">
            <div class="header">[[chatRoom.name]]</div>
            <chat-app
                class="content"
                server-bridge="[[serverBridge]]"
                game-id="[[gameId]]"
                players-by-id="[[database.game.playersById]]"
                chat-room="[[chatRoom]]"
                current-player-id="[[playerId]]">
            </chat-app>
            </paper-material>
        </template>
      </template>
  </template>
</dom-module>
