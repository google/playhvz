
<dom-module id="ghvz-desktop-main-page">
  <script>
    // Not sure why this HTMLImports.whenReady is really needed.
    // Something about polymer initialization order.
    // I think we're not supposed to need this.
    HTMLImports.whenReady(() => {
      Polymer({
        is: 'ghvz-desktop-main-page',

        properties: {
          bridge: Object,
          database: Object,
          user: String,
          game: String,
          player: Object,

          isAdmin: {
            type: Boolean,
            computed: 'computeIsAdmin_(user, game, game.admins.*)',
          },

          isPlayer: {
            type: Boolean,
            computed: 'computeIsPlayer_(player)',
          },

          canRegister: {
            type: Boolean,
            computed: 'computeCanRegister_(game, player)',
          },

          canInfect: {
            type: Boolean,
            computed: 'computeCanInfect_(player, game, game.playersById.*)',
          },
        },

        computeIsAdmin_: function(user, game) {
          let admin = game.admins.find((admin) => admin.userId == user.id);
          return !!admin;
        },

        computeCanInfect_: function(player, game) {
          return !player.infectable;
        },

        computeCanRegister_(game, player) {
          return game && !player;
        },

        computeIsPlayer_(player) {
          return !!player;
        },

      });
    });
  </script>
  <style>
    :host {
      display: block;
      position: relative;
      background-color: #f4f4f4;
    }
    #notifications {
      position: fixed;
      top: 0;
      right: 0;
      z-index: 1;
      max-width: 50%;
    }
    .content {
      display: block;
      margin: 16px;
    }
    #viewControls paper-checkbox {
      margin-left: 16px;
    }
    #topControls {
      display: flex;
      justify-content: space-between;
      padding: 0 16px;
      align-items: center;
    }
    #info {
      display: flex;
      justify-content: flex-end;
      padding: 0 16px;
      align-items: center;
    }
    .info {
      margin-left: 32px;
      text-align: center;
    }
  </style>
  <template>
    <ghvz-unseen-notifications
        id="notifications"
        bridge="[[bridge]]"
        categories-by-id="[[game.notificationCategoriesById]]"
        categories="[[game.notificationCategories]]"
        player="[[player]]">
    </ghvz-unseen-notifications>

    <ghvz-dashboard>
      
      <template is="dom-if" if="[[isAdmin]]">
        <ghvz-card spaced admin full>
          <div class="header">Missions</div>
          <ghvz-missions
              bridge="[[bridge]]"
              game-id="[[game.id]]"
              missions="[[game.missions]]">
          </ghvz-missions>
        </ghvz-card>

        <ghvz-card spaced scrolling admin full>
          <div class="header">Players</div>
          <ghvz-player-table
              id="playerTableModule"
              bridge="[[bridge]]"
              reward-categories-by-id="[[game.rewardCategoriesById]]"
              players="[[game.players]]"
              players-by-id="[[game.playersById]]">
          </ghv-player-table>
        </ghvz-card>
        
        <ghvz-card spaced admin half left>
          <div class="header">Dev Tools</div>
          <ghvz-dev-tools
              class="content"
              bridge="[[bridge]]"
              game="[[game]]"
              user="[[user]]">
          </ghvz-dev-tools>
        </ghvz-card>

        <ghvz-card spaced scrolling admin half right>
          <div class="header">Guns</div>
          <ghvz-guns
              bridge="[[bridge]]"
              guns="[[database.guns]]"
              guns-by-id="[[database.gunsById]]"
              players="[[game.players]]"
              players-by-id="[[game.playersById]]">
          </ghvz-guns>
        </ghvz-card>

        <ghvz-card spaced scrolling admin half right>
          <div class="header">Rewards</div>
          <ghvz-rewards
              bridge="[[bridge]]"
              game="[[game]]"
              players-by-id="[[game.playersById]]"
              reward-categories="[[game.rewardCategories]]"
              reward-categories-by-id="[[game.rewardCategoriesById]]">
          </ghvz-rewards>
        </ghvz-card>

        <ghvz-card spaced scrolling admin half right>
          <div class="header">Notifications</div>
          <ghvz-notifications
              bridge="[[bridge]]"
              game="[[game]]"
              players-by-id="[[game.playersById]]"
              notification-categories="[[game.notificationCategories]]"
              notification-categories-by-id="[[game.notificationCategoriesById]]">
          </ghvz-notifications>
        </ghvz-card>
      </template>

      <template is="dom-if" if="[[canRegister]]">
        <ghvz-card spaced scrolling full>
          <div class="header">Join A Game</div>
          <ghvz-game-registration
                class="content"
                bridge="[[bridge]]"
                game="[[game]]"
                user="[[user]]">
          </ghvz-game-registration>
        </ghvz-card>
      </template>

      <template is="dom-if" if="[[isPlayer]]">

        <template is="dom-if" if="[[canInfect]]">
          <ghvz-card spaced half left>
            <div class="header">Infect</div>
            <ghvz-infect
                bridge="[[bridge]]"
                game="[[game]]"
                player="[[player]]">
            </ghvz-infect>
          </ghvz-card>
        </template>

        <ghvz-card spaced half left>
          <div class="header">Next Mission</div>
          <ghvz-next-mission
              bridge="[[bridge]]"
              missions="[[game.missions]]"
              game="[[game]]"
              player="[[player]]">
          </ghvz-next-mission>
        </ghvz-card>

        <ghvz-card spaced scrolling half right>
          <div class="header">Leaderboard</div>
          <ghvz-leaderboard-summary players="[[game.players]]">
          </ghvz-leaderboard-summary>
        </ghvz-card>

        <ghvz-card spaced half right fullscreen-page="stats">
          <div class="header">Game Stats</div>
          <ghvz-game-stat-summary>
          </ghvz-game-stat-summary>
        </ghvz-card>

        <ghvz-card spaced half left>
          <div class="header">Rewards</div>
          <ghvz-claim-reward
              bridge="[[bridge]]"
              game="[[game]]"
              player="[[player]]">
          </ghvz-claim-reward>
        </ghvz-card>

        <template is="dom-repeat" items="[[game.chatRooms]]" as="chatRoom">
          <ghvz-card spaced half right>
            <div class="header">[[chatRoom.name]]</div>
            <ghvz-chat-app
                class="content"
                bridge="[[bridge]]"
                game="[[game]]"
                current-player="[[player]]"
                chat-room="[[chatRoom]]">
            </ghvz-chat-app>
          </ghvz-card>
        </template>
      </template>

    </ghvz-dashboard>
  </template>
</dom-module>
