
<dom-module id="ghvz-desktop-app">
  <script>
    // Not sure why this HTMLImports.whenReady is really needed.
    // Something about polymer initialization order.
    // I think we're not supposed to need this.
    HTMLImports.whenReady(() => {
      Polymer({
        is: 'ghvz-desktop-app',

        properties: {
          bridge: Object,
          database: Object,
          user: Object,
          game: Object,
          player: Object,
          page: String,
        },

        computeShowMainPage_(page) { return page == 'main'; },
        computeShowStatsPage_(page) { return page == 'stats'; },
        computeShowChatPage_(page) { return page == 'chat'; },
        computeShowNotificationsPage_(page) { return page.startsWith('notifications'); },
      });
    });
  </script>
  <style>
    :host {
      display: block;
      position: relative;
      background-color: #f4f4f4;
      padding: 8px;
    }
  </style>
  <template>
    <template is="dom-if" if="[[computeShowMainPage_(page)]]">
      <ghvz-desktop-main-page
          bridge="[[bridge]]"
          database="[[database]]"
          game="[[game]]"
          user="[[user]]"
          player="[[player]]">
      </ghvz-desktop-main-page>
    </template>

    <template is="dom-if" if="[[computeShowStatsPage_(page)]]">
      <ghvz-card full spaced>
        <div class="header">Game Stats</div>
        <ghvz-stats-page
            bridge="[[bridge]]"
            database="[[database]]"
            game="[[game]]"
            user="[[user]]"
            player="[[player]]">
        </ghvz-stats-page>
      </ghvz-card>
    </template>

    <template is="dom-if" if="[[computeShowChatPage_(page)]]">
      <ghvz-card full spaced>
        <div class="header">Chats</div>
        <ghvz-chat-page
            bridge="[[bridge]]"
            database="[[database]]"
            game="[[game]]"
            user="[[user]]"
            player="[[player]]">
        </ghvz-chat-page>
      </ghvz-card>
    </template>

    <template is="dom-if" if="[[computeShowNotificationsPage_(page)]]">
      <ghvz-card full spaced>
        <div class="header">Notifications</div>
        <ghvz-notifications-page
            bridge="[[bridge]]"
            categories-by-id="[[game.notificationCategoriesById]]"
            categories="[[game.notificationCategories]]"
            player="[[player]]"
            page="[[page]]">
        </ghvz-notifications-page>
      </ghvz-card>
    </template>
  </template>
</dom-module>
