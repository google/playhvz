<dom-module id="ghvz-app-inner">
<script>
  // Not sure why this HTMLImports.whenReady is really needed.
  // Something about polymer initialization order.
  // I think we're not supposed to need this.
  HTMLImports.whenReady(() => {
    Polymer({
      is: 'ghvz-app-inner',

      properties: {
        bridge: Object,
        isDesktop: Boolean,
        database: Object,
        user: Object,
        game: Object,
        playerId: String,
        page: String,
        showSignInButton: Boolean,

        player: Object,
      },

      observers: [
        'onPlayerIdChanged_(playerId)',
        'onPlayerIdChanged_(game)',
        'onPlayerIdChanged_(game.players.splices)',
      ],

      // We do this here instead of up in <ghvz-app> because
      // <array-selector> gets confused when we do too many of them in one
      // place...
      onPlayerIdChanged_() {
        if (this.game && this.playerId && !this.player) {
          assert(this.game.players);
          let player = this.game.players.find(player => player.id == this.playerId);
          this.$.playerSelector.select(player);
        }
      },

      openDrawer() {
        this.$$("#drawer").openDrawer();
      },

      closeDrawer() {
        this.$$("#drawer").closeDrawer();
      },

      signIn_: function() {
        this.fire('ghvz-sign-in');
      },
    });
  });
</script>
<style>
  :host {
    display: block;
    width: 100%;
    height: 100%;
  }
  div[main] {
    overflow-y: auto;
  }
</style>
<template>
  <array-selector id="playerSelector" items="[[game.players]]" selected="{{player}}"></array-selector>
  <template is="dom-if" if="[[showSignInButton]]">
    <paper-button on-tap="signIn_">Sign In With Google</paper-button>
  </template>
  <template is="dom-if" if="[[user]]">
    <paper-drawer-panel id="drawer" disable-swipe>
      <paper-material drawer>
        <ghvz-drawer
            bridge="[[bridge]]"
            database="[[database]]"
            user="[[user]]"
            game="[[game]]"
            player="[[player]]">
        </ghvz-drawer>
      </paper-material>
      <div main>
        <template is="dom-if" if="[[isDesktop]]">
          <ghvz-desktop-app
              bridge="[[bridge]]"
              database="[[database]]"
              user="[[user]]"
              game="[[game]]"
              player="[[player]]"
              player-id="[[playerId]]"
              page="[[page]]">
          </ghvz-desktop-app>
        </template>
        <template is="dom-if" if="[[!isDesktop]]">
          <ghvz-mobile-app
              bridge="[[bridge]]"
              database="[[database]]"
              user="[[user]]"
              game="[[game]]"
              player="[[player]]"
              page="[[page]]">
          </ghvz-mobile-app>
        </template>
      </div>
    </paper-drawer-panel>
  </template>
</template>
</dom-module>
