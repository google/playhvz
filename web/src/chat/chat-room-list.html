<dom-module id="ghvz-chat-room-list">
  <script>
    // Not sure why this HTMLImports.whenReady is really needed.
    // Something about polymer initialization order.
    // I think we're not supposed to need this.
    HTMLImports.whenReady(() => {
      Polymer({
        is: 'ghvz-chat-room-list',

        properties: {
          bridge: Object,
          game: String,
          player: Object,

          adminChatExists: Boolean,
        },

        observers: [
          'onChatRoomsUpdated_(game, player.chatRoomMemberships.length)',
        ],
        
        listeners: {
          'tap': 'captureTap_',
        },

        onChatRoomsUpdated_() {
          for (let chatRoomMembership of this.player.chatRoomMemberships) {
            let chatRoomId = chatRoomMembership.chatRoomId;
            let chatRoom = this.game.chatRoomsById[chatRoomId];
            if (chatRoom.withAdmin) {
              this.adminChatExists = true;
              return;
            }
          }
          this.adminChatExists = false;
        },

        captureTap_(e) {
          let page = e.target.dataset.page;
            if (page) {
            this.fire('ghvz-open-page', {
              page: page,
            });
          } else {
            let action = e.target.dataset.action;
            if (action == 'new') {
              this.$.settings.openForCreate();
            } else if (action == 'admin') {
              this.createAdminChat_();
            }
          }
          e.preventDefault();
          e.stopPropagation();
        },

        computeChatPage_: function(chatRoomId) {
          return "chat/" + chatRoomId;
        },

        createAdminChat_(bridge, game, player) {
          let name =  this.player.name + " & HvZ CDC";
          let groupId = Bridge.GroupId.generate('withadmin');
          this.bridge.createGroup({
            groupId: groupId,
            gameId: this.game.id,
            allegianceFilter: '',
            ownerPlayerId: this.player.id,
            autoAdd: false,
            autoRemove: false,
            membersCanAdd: false,
            membersCanRemove: false,
          });
          let chatRoomId = Bridge.ChatRoomId.generate('withadmin');
          this.bridge.createChatRoom({
            chatRoomId: chatRoomId,
            groupId: groupId,
            name: name,
            withAdmin: true,
          });
          this.bridge.addPlayerToGroup({
            groupId: groupId,
            playerToAddId: this.player.id,
            playerId: this.player.id,
          });
          this.bridge.addPlayerToGroup({
            groupId: groupId,
            playerToAddId: this.game.adminContactPlayerId,
            playerId: this.player.id,
          });
        },
      });
    });
  </script>
  <style include="iron-flex iron-flex-alignment">
    :host {
      display: block;
    }
    .action {
      display: flex;
      align-items: center;
      opacity: .6;
      padding-left: 4px;
      height: 40px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      color: black;
      text-decoration: none;
    }
    .action iron-icon {
      margin: 8px;
      opacity: .8;
    }
    .frame {
      padding-left: 8px;
      padding-right: 8px;
    }
    .list-item {
      padding-top: 8px;
      padding-bottom: 8px;
    }
    .section {
      border-top: 1px solid #ddd;
      padding: 8px 0;
    }
    .name-label {
      height: 48px;
      align-items: center;
      cursor: pointer;
      color: black;
      text-decoration: none;
      text-overflow: ellipsis;
      --ghvz-chat-room-name-label-icon: {
        padding-right: 8px;
      }
    }
  </style>
  <template>
    <div class="frame" on-tap="captureTap_">
      <template is="dom-repeat" items="[[player.chatRoomMemberships]]" as="membership">
        <ghvz-chat-room-name-label
            class="layout horizontal list-item name-label"
            with-icon
            game="[[game]]"
            chat-room-id="[[membership.chatRoomId]]"
            data-page$="[[computeChatPage_(membership.chatRoomId)]]">
        </ghvz-chat-room-name-label>
      </template>
    </div>

    <template is="dom-if" if="[[!adminChatExists]]">
      <div class="list-item">
        <a href="javascript:void(0)" data-action="admin" class="action">
          <iron-icon icon="communication:chat"></iron-icon>
          HvZ CDC Game Admins
        </a>
      </div>
    </template>

    <div class="list-item">
      <a href="javascript:void(0)" data-action="new" class="action">
        <iron-icon icon="icons:add"></iron-icon>
        New chat
      </a>
    </div>

    <ghvz-chat-room-settings 
      id="settings" 
      bridge="[[bridge]]"
      game-id="[[game.id]]"
      player="[[player]]">
    </ghvz-chat-room-settings>
  </template>
</dom-module>
