<dom-module id="ghvz-chat-room-list">
  <script>
    // Not sure why this HTMLImports.whenReady is really needed.
    // Something about polymer initialization order.
    // I think we're not supposed to need this.
    HTMLImports.whenReady(() => {
      Polymer({
        is: 'ghvz-chat-room-list',

        properties: {
          bridge: Object,
          game: String,
          player: Object,
          isAdmin: Boolean,

          adminChatExists: Boolean,

          adminChatRoomId: String,

          waitingToOpenChatRoomId: String,
        },

        observers: [
          'onChatRoomsUpdated_(game, player.private.chatRoomMemberships.*)',
        ],
        
        listeners: {
          'tap': 'captureTap_',
          'ghvz-change-to-new-chat': 'changeToNewChat_',
        },

        onChatRoomsUpdated_() {
          if (this.waitingToOpenChatRoomId && this.game.chatRoomsById[this.waitingToOpenChatRoomId]) {
            this.fire('ghvz-set-path', {
              inGame: true,
              path: ['chat', this.waitingToOpenChatRoomId],
              replace: false,
            });
            this.waitingToOpenChatRoomId = null;
          }
          for (let chatRoomMembership of this.player.private.chatRoomMemberships) {
            let chatRoomId = chatRoomMembership.chatRoomId;
            let chatRoom = this.game.chatRoomsById[chatRoomId];
            if (chatRoom.withAdmins) {
              this.adminChatRoomId = chatRoomId;
              if (chatRoomMembership.isVisible) {
                this.adminChatExists = true;
                return;
              }
            }
          }
          this.adminChatExists = false;
        },

        captureTap_(e) {
          let chatRoomId = e.target.dataset.chatRoomId;
          if (chatRoomId) {
            this.fire('ghvz-set-path', {
              inGame: true,
              path: ['chat', chatRoomId],
              replace: false,
            });
            e.preventDefault();
            e.stopPropagation();
          }
        },

        createNewChat_() {
          return () => {
            this.$.settings.openForCreate();
          }
        },

        changeToNewChat_(e) {
          let chatRoomId = e.detail.chatRoomId;
          if (!chatRoomId) {
            return;
          }
          if (this.game.chatRoomsById[chatRoomId]) {
            this.fire('ghvz-set-path', {
              inGame: true,
              path: ['chat', chatRoomId],
              replace: false,
            });
          } else {
            this.waitingToOpenChatRoomId = chatRoomId;
          }
        },

        createAdminChat_() {
          return () => {
            if (this.adminChatRoomId) {
              this.waitingToOpenChatRoomId = this.adminChatRoomId;
              this.bridge.updateChatRoomMembership({
                gameId: this.game.id, 
                chatRoomId: this.adminChatRoomId,
                actingPlayerId: this.player.id,
                isVisible: true,
              });
              return;
            }
            let chatRoomId = ChatUtils.createAdminChat(this.bridge, this.game, this.player);
            this.waitingToOpenChatRoomId = chatRoomId;
          }
        },

        getChatRoomName_(chatRoomId) {
          return this.game.chatRoomsById[chatRoomId].name;
        },
      });
    });
  </script>
  <style include="iron-flex iron-flex-alignment">
    :host {
      display: block;
    }
    .action {
      display: flex;
      align-items: center;
      opacity: .6;
      padding-left: 4px;
      height: 40px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      color: black;
      text-decoration: none;
    }
    .frame {
      padding-left: 8px;
      padding-right: 8px;
    }
    .list-item {
      padding-top: 8px;
      height: 48px;
      align-items: center;
      display: flex;
      padding-bottom: 8px;
    }
    .section {
      border-top: 1px solid #ddd;
      padding: 8px 0;
    }
    .name-label {
      height: 48px;
      align-items: center;
      cursor: pointer;
      color: black;
      text-decoration: none;
      text-overflow: ellipsis;
      --ghvz-chat-room-name-label-icon: {
        padding-right: 8px;
      }
    }
    iron-icon {
      flex-shrink: 0;
      padding-right: 8px;
      margin: 0;
    }
    .with-admin {
      display: flex;
      align-items: center;
      padding-left: 4px;
      font-size: 14px;
      cursor: pointer;
      color: black;
      text-decoration: none;
      padding: 0 8px;
    }
    .action {
      padding-left: 8px;
    }
  </style>
  <template>
    <div class="frame" on-tap="captureTap_">
      <template is="dom-repeat" items="[[player.private.chatRoomMemberships]]" as="membership">
        <template is="dom-if" if="[[membership.isVisible]]">
          <ghvz-chat-room-name-label
              name$="[[getChatRoomName_(membership.chatRoomId)]]"
              class="layout horizontal list-item name-label"
              with-icon
              game="[[game]]"
              name$="[[getChatRoomName_(membership.chatRoomId)]]"
              chat-room-id="[[membership.chatRoomId]]"
              data-chat-room-id$="[[membership.chatRoomId]]">
          </ghvz-chat-room-name-label>
        </template>
      </template>
    </div>

    <template is="dom-if" if="[[!adminChatExists]]">
      <ghvz-drawer-item style="padding-top: 8px;" name="create-admin-chat-button" text="Chat with Admins" action="[[createAdminChat_()]]" data-action="admin" icon="social:group"></ghvz-drawer-item>
    </template>

    <ghvz-drawer-item style="padding-top: 8px;" id="new-chat" data-action="new" text="New chat" action="[[createNewChat_()]]" icon="icons:add"></ghvz-drawer-item>

    <ghvz-chat-room-settings 
      id="settings" 
      bridge="[[bridge]]"
      game="[[game]]"
      player="[[player]]"
      is-admin="[[isAdmin]]">
    </ghvz-chat-room-settings>
  </template>
</dom-module>
