<dom-module id="ghvz-chat-page">
  <script>
    // Not sure why this HTMLImports.whenReady is really needed.
    // Something about polymer initialization order.
    // I think we're not supposed to need this.
    HTMLImports.whenReady(() => {
      Polymer({
        is: 'ghvz-chat-page',

        properties: {
          bridge: Object,
          database: Object,
          user: String,
          game: String,
          player: Object,
          page: String,

          currentChatRoom: {
            type: Object,
            value: null,
          },
        },

        observers: [
          'onPageChanged_(page, game.chatRooms.*)',
        ],

        onPageChanged_() {
          if (this.page == "chat" || this.page.startsWith('chat/')) {
            let chatRoomId;
            if (this.page.includes('/')) {
              chatRoomId = this.page.split('/')[1];
            }
            if (chatRoomId) {
              this.$.chatRoomSelector.select(
                  this.game.chatRooms.find(chatRoom => chatRoom.id == chatRoomId));
            } else {
              if (this.game.chatRooms.length > 0) {
                this.async(() => {
                  chatRoomId = this.game.chatRooms[0].id;
                  var page = "chat/" + chatRoomId;
                  this.fire('ghvz-open-page', {
                    page: page,
                  });
                });
              }
            }
          }
        },

        extractChatRoomIdFromUrl_() {
          let initialUrl = window.location.pathname;
          let match = /(?:\w+\/\w+\/)([\w/-]+)?/.exec(initialUrl);
          if (!match) {
            return null;
          }
          let chatRoomId = match[1];
          return chatRoomId;
        },
      });
    });
  </script>
  <style include="iron-flex iron-flex-alignment">
    :host {
      height: 100%;
      display: block;
    }
    .chat-window {
      width: 100%;
      overflow-y: auto;
      padding: 8px;
    }
    .chat-room-list {
      max-width: 15%;
      overflow-y: auto;
    }
    .vertical-separator {
      border-right: 1px solid darkgray;
    }
  </style>
  <template>
    <array-selector id="chatRoomSelector" items="[[game.chatRooms]]" selected="{{currentChatRoom}}"></array-selector>
    <div class="flex layout horizontal" style="height: 100%;">
      <ghvz-chat-room-list 
        class="chat-room-list" 
        bridge="[[bridge]]"
        game="[[game]]"
        player="[[player]]">
      </ghvz-chat-room-list>
      <div class="vertical-separator"></div>
      <template is="dom-if" if="true">  
        <ghvz-chat-room
          bridge="[[bridge]]"
          game="[[game]]"
          current-player="[[player]]"
          chat-room="[[currentChatRoom]]"
          class="chat-window">
        </ghvz-chat-room>
      </template>
    </div>
  </template>
</dom-module>
