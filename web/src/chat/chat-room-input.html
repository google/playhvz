<dom-module id="ghvz-chat-room-input">
  <script>
    // Not sure why this HTMLImports.whenReady is really needed.
    // Something about polymer initialization order.
    // I think we're not supposed to need this.
    HTMLImports.whenReady(() => {
    	Polymer({
    		is: 'ghvz-chat-room-input',

    		properties: {
          bridge: Object,
          game: Object,
          currentPlayer: Object,
          chatRoom: String,

          isMobile: {
            type: Boolean,
            value: false,
          },

          locationUploadEnabled: {
            type: Boolean,
            value: true,
          },

          imageUploadEnabled: {
            type: Boolean,
            value: false,
          },
        },

        locationUploadEnabled_(isMobile, locationUploadEnabled) {
          return isMobile && locationUploadEnabled;
        },

        computeMessageDisplayClass_(senderId, myId) {
          return senderId === myId ? 'message-from-me' : 'message-from-other';
        },

        onSendClicked_: function() {
          if (!this.$.messageInput.value) {
            return;
          }
          this.bridge.sendChatMessage({
            gameId: this.game.id,
            messageId: this.bridge.newMessageId(), 
            chatRoomId: this.chatRoom.id, 
            playerId: this.currentPlayer.id, 
            message: this.$.messageInput.value
          }).catch((e) => {
            this.fire('ghvz-alert', {message: e});
          });
          this.$.messageInput.value = "";
        },

        /**
        * Submit text on 'enter', allow shift+enter to insert a new line in
        * the text field.
        */
        checkForEnter_: function(e) {
         if (e.keyCode === 13 && !e.shiftKey) {
            e.preventDefault();
            this.$.messageSend.click();
          }
        },
      });
    });
  </script>
  <style>
    :host {
      display: flex;
      flex-shrink: 0;
      padding: 4px 8px 8px 8px;
    }
    paper-button.send {
      background-color: rgba(135, 206, 250, .5);
      color: darkslategrey;
      font-size: small;
      font-weight: bold;
    }
    .multimedia-option {
      color: dodgerblue;
      flex-grow: 0;
    }
    .text-input {
      
    }
    .text-input-field {
      flex-grow: 1;
      position: relative;
      padding-right: 16px;
      word-break: break-word;
    }
  </style>
  <template>
    <div class="text-input-field">
      <paper-textarea 
        id="messageInput"
        name$="input-[[chatRoom.name]]" 
        autocorrect
        multiline
        max-rows=3
        label="message"
        no-label-float
        on-keydown="checkForEnter_">
      </paper-textarea>
    </div>
    <template is="dom-if" if="[[imageUploadEnabled]]">
      <paper-icon-button
        class="multimedia-option"
        icon="image:photo"
        title="Send image"
        on-click="sendImage_">
      </paper-icon-button>
    </template>
    <template is="dom-if" if="[[locationUploadEnabled_(isMobile, locationUploadEnabled)]]">
      <ghvz-chat-location
        class="multimedia-option"
        bridge="[[bridge]]"
        game="[[game]]"
        player="[[currentPlayer]]"
        chat-room-id="[[chatRoom.id]]">
      </ghvz-chat-location>
    </template>
    <paper-button 
      class="send"
      name$="submit-[[chatRoom.name]]"
      id="messageSend" 
      raised
      on-click="onSendClicked_">
      SEND
    </paper-button>
  </template>
</dom-module>
