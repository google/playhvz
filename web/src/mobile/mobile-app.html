
<dom-module id="ghvz-mobile-app">
<script>
  // Not sure why this HTMLImports.whenReady is really needed.
  // Something about polymer initialization order.
  // I think we're not supposed to need this.
  HTMLImports.whenReady(() => {
    Polymer({
      is: 'ghvz-mobile-app',

      properties: {
        bridge: Object,
        database: Object,
        user: Object,
        game: Object,
        player: Object,
        page: {
          type: String,
          observer: 'onPageChanged_',
        },

        secondPage: {
          type: String,
          value: null,
        },

      onPageChanged_: function(newPage, oldPage) {
        if (newPage == 'main') {
          this.$.pages.entryAnimation = '';
          this.$.pages.exitAnimation = '';
          this.$.pages.selected = 0;
        } else {
          this.secondPage = newPage;
          this.$.pages.entryAnimation = 'slide-from-right-animation';
          this.$.pages.exitAnimation = '';
          this.$.pages.selected = 1;
        }
      },
    });
  });
</script>
<style>
  :host {
    width: 100%;
    height: 100%;
    display: block;
  }
  neon-animated-pages {
    width: 100%;
    height: 100%;
  }
  neon-animatable {
    width: 100%;
    height: 100%;
    background-color: white;
  }
</style>
<template>
  
  <neon-animated-pages id="pages" class="flex" selected="0">
    <neon-animatable>
      <ghvz-mobile-main-page
          bridge="[[bridge]]"
          database="[[database]]"
          user="[[user]]"
          game="[[game]]"
          player="[[player]]">
      </ghvz-mobile-main-page>
    </neon-animatable>
    <neon-animatable>
      <ghvz-display-page
        bridge="[[bridge]]"
        database="[[database]]"
        user="[[user]]"
        game="[[game]]"
        player="[[player]]"
        player-id="[[playerId]]"
        page="[[page]]"
        is-mobile>
      </ghvz-display-page>
    </neon-animatable>
  </neon-animated-pages>
</template>
</dom-module>
