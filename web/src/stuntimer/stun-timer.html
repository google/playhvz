<dom-module id="ghvz-stun-timer">
<script>
  HTMLImports.whenReady(() => {
    Polymer({
      is: 'ghvz-stun-timer',
      properties: {
        game: {
          type: Object,
          value: null,
        },
        counting: {
          type: Boolean,
          value: false,
        },
        doneMessage: {
          type: Boolean,
          value: false,
        },
        time: Number,
      },

      attached() {
        this.time = this.game.stunTimer
      },

      reset_() {
        this.doneMessage = false;
        this.time = this.game.stunTimer;
      },

      startStop_() {
        this.counting = ! this.counting;
        this.countDown_(this.time)
      },

      computeStartStopText_(counting) {
        return counting ? "Stop" : "Start";
      },

      countDown_() {
        if (this.counting) {
          if (this.time == 0) {
            this.counting = false;
            this.doneMessage = true;
          } else {
            setTimeout(() => {
              this.time = this.time - 1;
              this.countDown_();
            }, 1000)
        }
        }
      }
      
    });
  });
</script>
<style>
  paper-button {
      background-color: #03A9F4;
      color: white;
      font-weight: bold;
      text-align: center;
      margin: 5px;
    }
  #timer-text {
    font-size: 200%;
    margin: 5px;
  }
</style>

<template>
  <div id="timer-text">
    <div hidden=[[!doneMessage]] >Time's up! Go get brains!</div>
    <div hidden=[[doneMessage]] >[[time]] sec</div>
  </div>
  <paper-button
      id="infect"
      raised
      on-tap="reset_">
      Reset
  </paper-button>
  <paper-button
      id="infect"
      raised
      on-tap="startStop_">
    [[computeStartStopText_(counting)]]
  </paper-button>
</template>
</dom-module>
