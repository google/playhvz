<script>
  // Not sure why this HTMLImports.whenReady is really needed.
  // Something about polymer initialization order.

  HTMLImports.whenReady(() => {
    Polymer({
      is: 'ghvz-population-over-time',

      properties: {
        game: Object,

        chartLoaded: {
          type: Boolean,
          value: undefined, // When this becomes not-undefined, the observer will fire
        },
      },

      observers: [
        'drawPopulationOverTimeChart(chartLoaded, game)',

      setChartLoaded() {
        this.chartLoaded = true;

      generateHistogram(
          /* {<time:string,{zed:int, human:int}>} */ histo,
          /* {min: -1, max: -1} */ times) {
        for (let player of this.game.players) {
          for (let infection of player.infections) {
            times.min = times.min == -1 || infection.time < times.min ? infection.time : times.min;
            times.max = times.max == -1 || infection.time > times.max ? infection.time : times.max;
            histo[infection.time] = !!histo[infection.time] ? histo[infection.time] : {};
            histo[infection.time].zed = !!histo[infection.time].zed ? histo[infection.time].zed++ : histo[infection.time].zed = 1;
          }
          for (let live of player.lives) {
            times.min = times.min == -1 || live.time < times.min ? live.time : times.min;
            times.max = times.max == -1 || live.time > times.max ? live.time : times.max;
            histo[live.time] = !!histo[live.time] ? histo[live.time] : {};
            histo[live.time].human = !!histo[live.time].human ? histo[live.time].human++ : histo[live.time].human = 1;
          }
        }
      },

      drawPopulationOverTimeChart(chartLoaded, game) {
        // console.log(this.game);

        var data = google.visualization.arrayToDataTable([
