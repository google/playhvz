<dom-module id="ghvz-infect">
  <script>
    // Not sure why this HTMLImports.whenReady is really needed.
    // Something about polymer initialization order.
    // I think we're not supposed to need this.
    HTMLImports.whenReady(() => {
      Polymer({
        is: 'ghvz-infect',

        properties: {
          bridge: Object,
          player: Object,
          game: Object,
          lifeCode: String,
          requesting: {
            type: Boolean,
            value: false,
          },
          infectedPlayer: {
            type: Object,
            value: null,
          },
          infectedSelf: {
            type: Boolean,
            value: false,
          },
          target: {
            type: Object
          }
        },

        ready: function() {
          this.target = this.$.lifeCodeInput;
        },

        computeButtonEnabled_: function(lifeCode, requesting) {
          return !!lifeCode && !requesting;
        },

        computeIsHuman_: function(player) {
          return player.allegiance == 'resistance';
        },

        reset_: function() {
          this.lifeCode = "";
          this.requesting = false;
          this.infectedPlayer = null;
          this.infectedSelf = false;
        },

        infect_: function() {
          if (this.player) {
            this.requesting = true;
            this.bridge.infect({
              gameId: this.game.id,
              infectionId: this.bridge.newInfectionId(),
              infectorPlayerId: this.player.id,
              victimLifeCode: this.lifeCode,
              victimPlayerId: null,
            })
            .then((victimPlayerId) => {
              if (victimPlayerId == "self-infection") {
                this.infectedSelf = true;
                this.infectedPlayer = this.player;
              } else {
                this.infectedPlayer = this.game.playersById[victimPlayerId];
              }
              this.requesting = false;
            },
            (error) => {
              this.reset_();
            });
          }
        },

      });
    });
  </script>

  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        display: block;
      }
      paper-input {
        padding: 0 16px 16px 16px;
      }
      paper-button {
        background-color: #03A9F4;
        color: white;
        font-weight: bold;
        display: block;
        text-align: center;
        margin: 0;
      }
      #infecting,
      #infected {
        display: flex;
      }
      #infecting paper-input,
      #infectedMessage, #selfInfectedMessage {
        flex: 1;
      }
      #infectedMessage, #selfInfectedMessage{
        margin: 16px;
      }
      #instructions, #codeInput {
        margin:10px;
        width: 100%;
      }
      #infectContainer,
      #doneContainer {
        flex: 0;
        display: flex;
        align-items: center;
        margin: 8px 16px 8px 0;
      }
      span[name=victimName] {
        font-weight: bold;
      }
    </style>
    <iron-a11y-keys id="a11y" target="[[target]]" keys="enter"
                on-keys-pressed="infect_"></iron-a11y-keys>
    <div id="instructions" hidden$="[[!computeIsHuman_(player)]]">
        <div><b>Possessed humans</b>: Enter your victim's life code. This will also turn you into a zombie.</div>
        <br/>
        <div><b>Humans</b>: Enter your own life code to self-infect. Only do this when you have been turned, but the zombie has not yet entered your life code.</div>
      </div>
    <div id="infecting" hidden$="[[infectedPlayer]]">
      <div id="codeInput">
        <paper-input
            id="lifeCodeInput"
            label="Human's life code"
            value="{{lifeCode}}">
        </paper-input>
      </div>
      <div id="infectContainer">
        <paper-button
            id="infect"
            raised
            disabled="[[!computeButtonEnabled_(lifeCode, requesting)]]"
            on-tap="infect_">
          Infect!
        </paper-button>
      </div>
    </div>
    </paper-button>
    <div id="infected" hidden="[[!infectedPlayer]]">
      <div id="infectedMessage">
        <div hidden$="[[infectedSelf]]">
          Congratulations, you've infected
          <span name="victimName">[[infectedPlayer.name]]</span>!
          <div>Glory to the horde!</div>
        </div>
      </div>
      <div id="selfInfectedMessage" hidden$="[[!infectedSelf]]">
        Congratulations, <b>[[player.name]]</b>, you are now a zombie. Welcome to the horde!
      </div>
      <div id="doneContainer">
        <paper-button
            id="done"
            raised
            on-tap="reset_">
          Done
        </paper-button>
      </div>
    </div>
  </template>
</dom-module>
