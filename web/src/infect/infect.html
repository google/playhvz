<dom-module id="ghvz-infect">
  <script>
    // Not sure why this HTMLImports.whenReady is really needed.
    // Something about polymer initialization order.
    // I think we're not supposed to need this.
    HTMLImports.whenReady(() => {
      Polymer({
        is: 'ghvz-infect',

        properties: {
          bridge: Object,
          playerId: String,
          gameId: String,
          lifeCode: String,
          requesting: {
            type: Boolean,
            value: false,
          },
          infectedPlayer: {
            type: Object,
            value: null,
          },
        },

        computeButtonEnabled_: function(lifeCode, requesting) {
          return !!lifeCode && !requesting;
        },

        reset_: function() {
          this.lifeCode = "";
          this.requesting = false;
          this.infectedPlayer = null;
        },

        infect_: function() {
          this.requesting = true;
          this.bridge.infect({playerId: this.playerId, lifeCode: this.lifeCode})
              .then(
                  (player) => {
                    this.infectedPlayer = player;
                    this.requesting = false;
                  },
                  (error) => {
                    alert('Error infecting: '+ error);
                    this.reset_();
                  });
        },
      });
    });
  </script>

  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        display: block;
      }
      paper-input {
        padding: 0 16px 16px 16px;
      }
      paper-button {
        background-color: #03A9F4;
        color: white;
        font-weight: bold;
        display: block;
        text-align: center;
        margin: 0;
      }
      #infecting,
      #infected {
        display: flex;
      }
      #infecting paper-input,
      #infectedMessage {
        flex: 1;
      }
      #infectedMessage {
        margin: 16px;
      }
      #infectContainer,
      #doneContainer {
        flex: 0;
        display: flex;
        align-items: center;
        margin: 8px 16px 8px 0;
      }
    </style>
    <div id="infecting" hidden$="[[infectedPlayer]]">
      <paper-input
          label="Human's life code"
          value="{{lifeCode}}">
      </paper-input>
      <div id="infectContainer">
        <paper-button
            id="infect"
            raised
            disabled="[[!computeButtonEnabled_(lifeCode, requesting)]]"
            on-tap="infect_">
          Infect!
        </paper-button>
      </div>
    </div>
    <div id="infected" hidden$="[[!infectedPlayer]]">
      <div id="infectedMessage">
        <div>Congratulations, you've infected <b>[[infectedPlayer.name]]</b>!</div>
        <div>Glory to the horde!</div>
      </div>
      <div id="doneContainer">
        <paper-button
            id="done"
            raised
            on-tap="reset_">
          Done
        </paper-button>
      </div>
    </div>
  </template>
</dom-module>
