<dom-module id="ghvz-join-game-option-page">
<script>
  // Not sure why this HTMLImports.whenReady is really needed.
  // Something about polymer initialization order.
  // I think we're not supposed to need this.
  HTMLImports.whenReady(() => {
    Polymer({
      is: 'ghvz-join-game-option-page',

      properties: {
        options: Array,
      },

      choose_(e) {
        let index = e.target.dataset.optionIndex;
        let value = this.options[index].value;
        this.fire('ghvz-join-game-page-done', {
          value: value,
        });
      },

      computeOptionIndex_(option) {
        return this.options.indexOf(option);
      },
    });
  });
</script>
<style>
  :host {
    display: block;
    padding: 16px;
    box-sizing: border-box;
  }
  .maintext {
    padding-bottom: 16px;
    font-weight: bold;
  }
  .subtext {
    padding-bottom: 16px;
    color: grey;
  }
  .option {
    display: flex;
    margin: 8px 0;
  }
  .button-container {
    flex-shrink: 0;
  }
  .text {
    flex-grow: 1;
    align-items: center;
    display: flex;
    padding-left: 8px;
  }
  paper-button {
    background-color: #03A9F4;
    color: white;
    margin: 0;
    /* This works around a mysterious polymer bug which causes buttons to disappear */
    transform: translate3d(0px, 0px, 0px);
  }
</style>
<template>
  <div>
    <content/>
  </div>
  <div id="options">
    <template is="dom-repeat" items="[[options]]" as="option">
      <div class="option">
        <div class="button-container">
          <paper-button
              raised
              data-option-index$="[[computeOptionIndex_(option)]]"
              on-tap="choose_">
            [[option.buttonLabel]]
          </paper-button>
        </div>
        <div class="text">
          <div>[[option.text]]</div>
        </div>
      </div>
    </template>
  </div>
</template>
</dom-module>
