
<dom-module id="ghvz-leaderboard-summary">
  <script>
    // Not sure why this HTMLImports.whenReady is really needed.
    // Something about polymer initialization order.
    // I think we're not supposed to need this.
    HTMLImports.whenReady(() => {
     Polymer({
      is: 'ghvz-leaderboard-summary',

      properties: {
        players: {
          type: Array,
          value: function() { return []; },
        },
        numToShow: {
          type: Number,
          value: 3,
        },
        pollInterval: {
          type: Number,
          value: 60,  // in seconds
        },
      },

      attached: function() {
        this.fire('ghvz-dashlet-add-toolbar-button', { button: this.$.refresh });
      },

      makeTableBlueprint_: function() {
        return {
          columns: [
            {
              name: "Name",
              getModel: (player) => player.name,
              getValue: (player) => {
                var div = document.createElement('div');
                div.appendChild(document.createTextNode(player.name));
                var iconButton = document.createElement('paper-icon-button');
                iconButton.classList.add("player-icon");
                iconButton.icon = "icons:open-in-new";
                iconButton.dataset.playerId = player.id;
                div.appendChild(iconButton);
                this.scopeSubtree(div); // So we can style it from our <style>
                return div;
              },
            },
            {
              property: "points",
              name: "Points"
            },
          ],
          actions: [
            {
              action: "view",
              name: "View",
            },
            {
              action: "grr",
              name: "Grr",
            },
          ]
        };
      },
    });
  });
 </script>
 <template>
  <style>
    auto-table {
      display: block;
    }
    .player-icon {
      opacity: .5;
    }
  </style>
  <paper-icon-button
  id="refresh"
  icon="icons:refresh"
  on-tap="refresh_">
</paper-icon-button>
<ghvz-auto-table
id="leaderboardTable"
blueprint="[[makeTableBlueprint_()]]"
items="[[players]]">
</ghvz-auto-table>
</template>
</dom-module>
