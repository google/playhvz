
<dom-module id="ghvz-notification-preview">
<script>
  // Not sure why this HTMLImports.whenReady is really needed.
  // Something about polymer initialization order.
  // I think we're not supposed to need this.
  HTMLImports.whenReady(() => {
    Polymer({
      is: 'ghvz-notification-preview',

      properties: {
        bridge: Object,
        game: Object,

        player: Object,

        notification: Object,

        navigateOnTap: {
          type: Boolean,
          value: false,
        },

        withClose: {
          type: Boolean,
          value: false,
        },
      },

      computeIcon_(notificationIcon) {
        return notificationIcon || "notification:sms";
      },

      handleTap_(e) {
        if (this.navigateOnTap) {
          this.bridge.markNotificationSeen({
            gameId: this.game.id,
            playerId: this.player.id,
            notificationId: this.notification.id,
          });
          let destinationString = this.notification.destination || 'notifications/' + this.notification.id;
          let destinationPath = destinationString.split('/');
          this.fire('ghvz-set-path', {
            inGame: !destinationString.startsWith('/'),
            path: destinationPath,
          });
        }
      },

      close_(e) {
        this.bridge.markNotificationSeen({
          gameId: this.game.id,
          playerId: this.player.id,
          notificationId: this.notification.id,
        });
        e.stopPropagation();
      },
    });
  });
</script>
<style>
  :host {
    display: block;
  }
  :host {
    cursor: pointer;
  }
  :host:hover {
    background-color: #F0F0F0;
  }
  #container {
    display: flex;
    min-height: 40px;
    display: flex;
    align-items: center;
    padding: 0 8px;
    box-sizing: border-box;
  }
  .icon {
    opacity: .6;
    margin-right: 8px;
    flex-shrink: 0;
  }
  .preview-message {
    flex-grow: 1;
  }
  .notification .close {
    flex-shrink: 0;
    opacity: .75;
  }
</style>
<template>
  <div id="container" on-tap="handleTap_">
    <iron-icon icon="[[computeIcon_(notification.icon)]]" class="icon"></iron-icon>
    <div class="preview-message">[[notification.previewMessage]]</div>
    <paper-icon-button
      name="close-notification"
      hidden$="[[!withClose]]"
      class="close"
      icon="icons:close"
      on-tap="close_">
    </paper-icon-button>
  </div>
</template>
</dom-module>
