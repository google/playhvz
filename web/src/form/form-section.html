
<dom-module id="ghvz-form-section">
  <script>
    // Not sure why this HTMLImports.whenReady is really needed.
    // Something about polymer initialization order.
    // I think we're not supposed to need this.
    HTMLImports.whenReady(() => {
      Polymer({
        is: 'ghvz-form-section',

        properties: {
          description: {
            type: String,
            value: "",
          },
        },
      });
    });
  </script>
  <template>
    <style>
      :host {
        width: 100%;
        display: block;
      }
      :host[section-width=half] {
        width: calc(50% - 16px);
      }
      :host[section-width=third] {
        width: calc(33% - 16px);
      }
      :host[section-width=fourth] {
        width: calc(25% - 16px);
      }
      :host[spaced] {
        margin-top: 8px;
      }
      .description {
        color: #606060;
      }
    </style>
    <content></content>
    <div class="description">
      [[description]]
    </div>
  </template>
</dom-module>
