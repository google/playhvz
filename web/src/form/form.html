
<dom-module id="ghvz-form">
  <script>
    // Not sure why this HTMLImports.whenReady is really needed.
    // Something about polymer initialization order.
    // I think we're not supposed to need this.
    HTMLImports.whenReady(() => {
      Polymer({
        is: 'ghvz-form',

        properties: {
          title: {
            type: String,
            value: ""
          },

          openLabel: {
            type: String,
            value: "",
          },

          openIcon: {
            type: String,
            value: "",
          },

          closeLabel: {
            type: String,
            value: "",
          },

          doneLabel: {
            type: String,
            value: "",
          },

          doneEnabled: {
            type: Boolean,
            value: true,
          },
        },

        listeners: {
          'keyup': 'onKeyUp_',
        },

        attached() {
          this.reset();
        },

        open() {
          this.$.dialog.open();
        },

        opened_(e) {
          if (e.target == this.$.dialog) {
            let inputs = this.querySelectorAll('input, paper-input, paper-button, paper-checkbox, paper-textarea, ghvz-timestamp-picker');
            if (!inputs.length)
              return;
            let input = inputs[0];
            switch (input.tagName.toLowerCase()) {
              case 'input':
              case 'paper-button':
                  input.focus();
                  break;
              case 'paper-textarea':
              case 'paper-input':
              default:
                  input.$.input.focus();
                  break;
            }
          }
        },

        closed_(e) {
          if (e.target == this.$.dialog) {
            if (e.detail.confirmed) {
              this.finish_();
            }
            this.async(() => this.reset());
          }
        },

        onKeyUp_(e) {
          if (e.key == 'Enter' && !e.shiftKey && this.doneEnabled) {
            this.$.dialog.close();
            this.finish_();
            this.async(() => this.reset());
          }
        },

        finish_() {
          this.fire('ghvz-form-done');
        },

        reset() {
          this.$.form.reset();
        },
      });
    });
  </script>
  <template>
    <style>
      :host {
        display: block;
      }
      #dialog {
        overflow-y: auto;
      }
      form {
        display: flex;
        flex-wrap: wrap;
        margin-top: 0;
        padding-top: 0;
      }
      .button-container {
        display: flex;
        align-items: flex-end;
        justify-content: flex-end;
        margin: 8px;
      }
      paper-button {
        background-color: #9C27B0;
        color: white;
      }
      #title {
        margin-top: 0;
        color: white;
        background-color: #9C27B0;
        font-size: 13pt;
        padding: 16px;
        font-weight: bold;
      }
    </style>

    <paper-dialog
        id="dialog"
        modal
        on-iron-overlay-opened="opened_"
        on-iron-overlay-closed="closed_">
      <template is="dom-if" if="[[title]]">
        <div id="title">
          [[title]]
        </div>
      </template>
      <form is="iron-form" id="form">
        <content></content>
      </form>
      <div class="buttons">
        <paper-button dialog-dismiss>[[closeLabel]]</paper-button>
        <paper-button id="done" dialog-confirm disabled="[[!doneEnabled]]" autofocus>[[doneLabel]]</paper-button>
      </div>
    </paper-dialog>
  </template>
</dom-module>
