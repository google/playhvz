<dom-module id="ghvz-player-table">
  <script>
    // Not sure why this HTMLImports.whenReady is really needed.
    // Something about polymer initialization order.
    // I think we're not supposed to need this.
    HTMLImports.whenReady(() => {
      Polymer({
        is: 'ghvz-player-table',

        properties: {
          bridge: Object,

          rewardCategoriesById: Object,

          game: Object,

          players: {
            type: Array,
            value: function() { return []; },
          },

          playersById: {
            type: Object,
          },
        },

        makeTableBlueprint_: function() {
          return {
            itemsRepeater: this.$.repeater,
            columns: [
              {
                property: "number",
                name: "#",
                sortable: true,
                filterable: true
              },
              {
                name: "Name",
                sortable: true,
                filterable: true,
                property: "name",
              },
              {
                name: "Allegiance",
                sortable: true,
                filterable: true,
                property: "allegiance",
              },
              {
                name: "Equipment",
                sortable: true,
                filterable: true,
                property: "gotEquipment",
                filter: (item, text) => {
                  var equipmentText = "no";
                  if (item.private.gotEquipment) {
                    equipmentText = "yes";
                  }
                  return equipmentText.indexOf(text.toLowerCase()) !== -1;
                },
                getModel: (player) => player.private.gotEquipment,
              },
              {
                name: "Extra",
                sortable: true,
                filterable: true,
                getModel: (player) => {
                  // Keep this code in sync with player-table.html
                  // TODO: Find a place to combine these
                  let sections = [];
                  if (player.private) {
                    if (player.private.notes)
                      sections.push('"' + player.private.notes + '"');
                    if (!player.private.beInPhotos)
                      sections.push('!Photos');
                    if (player.private.wantToBeSecretZombie)
                      sections.push('WP');
                  }
                  if (!player.isActive)
                    sections.push('!Active');
                  return sections.join(' ');
                }
              },
            ],
            actions: [
              {
                action: "infect",
                name: "Infect",
                handler: (player) => {
                  this.bridge.infect({
                    gameId: this.game.id,
                    infectorPlayerId: null,
                    infectionId: this.bridge.newInfectionId(),
                    victimLifeCode: null,
                    victimPlayerId: player.id,
                  });
                },
              },
              {
                action: "revive",
                name: "Add Life",
                handler: (player) => {
                  this.bridge.addLife({
                    gameId: this.game.id,
                    playerId: player.id,
                    lifeId: this.bridge.newPublicLifeId(),
                    privateLifeId: null,
                    lifeCode: null,
                  });
                },
              },
              {
                action: "addToGroup",
                name: "Add to Group",
                handler: (player) => {
                  this.$.addToGroupForm.openForAdding()
                      .then((properties) => {
                        this.bridge.addPlayerToGroup({
                          gameId: this.game.id,
                          playerId: null,
                          playerToAddId: player.id,
                          groupId: properties.groupId,
                        });
                      });
                },
              },
              {
                name: "Set Got Equipment",
                handler: (player) => {
                  this.bridge.updatePlayer({
                    gameId: this.game.id,
                    playerId: player.id,
                    gotEquipment: true,
                  });
                }
              },
              {
                name: "Unset Got Equipment",
                handler: (player) => {
                  this.bridge.updatePlayer({
                    gameId: this.game.id,
                    playerId: player.id,
                    gotEquipment: false,
                  });
                }
              },
              {
                name: "Set Notes",
                handler: (player) => {
                  this.$.notesForm.openForAdding()
                      .then((properties) => {
                        this.bridge.updatePlayer({
                          gameId: this.game.id,
                          playerId: player.id,
                          notes: properties.notes,
                        });
                      });
                }
              },
            ],
          };
        },

      });
    });
  </script>
  <template>

    <ghvz-super-form
        id="notesForm"
        type-name="Notes"
        blueprint='{"fields": [{"property": "notes", "type": "string"}]}'>
    </ghvz-super-form>

    <ghvz-super-form
        id="addToGroupForm"
        game="[[game]]"
        type-name="Game"
        blueprint='{"fields": [{"property": "groupId", "type": "group"}]}'>
    </ghvz-super-form>

    <ghvz-table
        name="player-table"
        selectable
        blueprint="[[makeTableBlueprint_()]]"
        items="[[players]]">
      <template is="dom-repeat" id="repeater" items="[[players]]" as="player" initial-count="1" target-framerate="5">
        <ghvz-player-row
            name$="player-row-[[player.name]]"
            game="[[game]]"
            reward-categories-by-id="[[rewardCategoriesById]]"
            player="[[player]]">
        </ghvz-player-row>
      </template>
    </ghvz-table>
  </template>
</dom-module>
